                                    <h5 class="title">Trabalho de Filosofia</h5>
                                </div>
                                <div class="contact-form">
                                    <form>
                                      <div class="form-group">
                                        <label for="pergunta1">1. Qual é a definição de Filosofia?</label>
                                        <select class="form-control" id="pergunta1">
                                          <option value="a">a) A ciência que estuda os fenômenos naturais.</option>
                                          <option value="b">b) O estudo da mente humana.</option>
                                          <option value="c">c) A busca pelo conhecimento através da reflexão crítica.</option>
                                          <option value="d">d) A análise matemática da realidade.</option>
                                        </select>
                                      </div>

                                      <div class="form-group">
                                        <label for="pergunta2">2. Qual filósofo é conhecido por sua teoria das Ideias?</label>
                                        <select class="form-control" id="pergunta2">
                                          <option value="a">a) Aristóteles</option>
                                          <option value="b">b) Sócrates</option>
                                          <option value="c">c) Platão</option>
                                          <option value="d">d) Descartes</option>
                                        </select>
                                      </div>

                                      <div class="form-group">
                                        <label for="pergunta3">3. Quem escreveu "O Príncipe", obra que aborda temas políticos e éticos?</label>
                                        <select class="form-control" id="pergunta3">
                                          <option value="a">a) Nicolau Maquiavel</option>
                                          <option value="b">b) Jean-Jacques Rousseau</option>
                                          <option value="c">c) Thomas Hobbes</option>
                                          <option value="d">d) John Locke</option>
                                        </select>
                                      </div>

                                      <div class="form-group">
                                        <label for="pergunta4">4. Qual dessas correntes filosóficas defende que tudo o que existe é material?</label>
                                        <select class="form-control" id="pergunta4">
                                          <option value="a">a) Idealismo</option>
                                          <option value="b">b) Existencialismo</option>
                                          <option value="c">c) Materialismo</option>
                                          <option value="d">d) Empirismo</option>
                                        </select>
                                      </div>

                                      <div class="form-group">
                                        <label for="pergunta5">5. Qual desses filósofos é considerado um dos fundadores do Existencialismo?</label>
                                        <select class="form-control" id="pergunta5">
                                          <option value="a">a) Friedrich Nietzsche</option>
                                          <option value="b">b) Martin Heidegger</option>
                                          <option value="c">c) Søren Kierkegaard</option>
                                          <option value="d">d) Albert Camus</option>
                                        </select>
                                      </div>

                                      <button type="submit" class="btn btn-primary">Enviar</button>
                                    </form>
